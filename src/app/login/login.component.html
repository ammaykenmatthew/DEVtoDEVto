
<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Welcome back!</h3>

              <!-- Sign In Form -->
              <form [formGroup]="frmGroup" (ngSubmit)="onSubmit($event)" ngNativeValidate>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control"  placeholder="name@example.com" matInput formControlName="email_add" id="email_add">
                  <!-- <div *ngIf="submitted && f.email_add.errors" class="invalid-feedback">
                    <div *ngIf="f.email_add.errors.required">Email is required</div>
                    <div *ngIf="f.email_add.errors.email">Email must be a valid email address</div>
                 </div> -->
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control"  placeholder="Password"  matInput formControlName="pword_fld"  id="pword_fld">
                  <!-- <div *ngIf="submitted && f.pword_fld.errors" class="invalid-feedback">
                    <div *ngIf="f.pword_fld.errors.required">Password is required</div>
                 </div> -->
                  <label for="floatingPassword">Password</label>
                </div>

               
                <div class="d-grid">
                  <button class="btn btn-lg btn-login text-uppercase fw-bold mb-2" type="submit">LOGIN</button>
                  <div class="text-center">
                    <a class="small" href="#">Forgot password?</a>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
