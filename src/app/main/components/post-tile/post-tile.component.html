<div class="row post" *ngFor="let post of posts$">
  <div class="col-md-1">
      <app-vote-button></app-vote-button>
  </div>
  <div class="col-md-11">
      <span>
          <span class="subreddit-text"></span>
          <span><a>Posted by {{post.program_fld}} | {{post.fname_fld}} {{post.mname_fld}} {{post.lname_fld}}</a></span>
          <span> at {{post.created_at|date:'medium'}}</span>
      </span>
      <hr />
      <div class="post-title">
          <a>{{post.title}}</a>
      </div>
      <hr />
      <span>
          <a >
              <fa-icon [icon]="faComments"></fa-icon>
              Comments ({{post.commentcount}})
          </a>
          <button class="login" (click)="goToPost(post.id)">
              Read Post
          </button>
      </span>
  </div>
</div>
