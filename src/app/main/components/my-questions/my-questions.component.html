<div class="page">
  <div class="page-box p-3 ">
    <mat-icon>question_answer</mat-icon> My Questions
  </div>
  <div class="page-content">
       <!--Loader-->
<div *ngIf="showLoader" class="loader text-center">
  <div class="bar1"></div>
  <div class="bar2"></div>
  <div class="bar3"></div>
  <div class="bar4"></div>
  <div class="bar5"></div>
  <div class="bar6"></div>
  <div class="bar7"></div>
  <div class="bar8"></div>
  <div class="bar9"></div>
  <div class="bar10"></div>
  <div class="bar11"></div>
  <div class="bar12"></div>
</div>
<!--Loader-->
    <div class="search">
      <p>Search Question:</p>
      <mat-form-field appearance="outline">
        <input matInput  [(ngModel)]="searchTerm"  (keyup)="search($event)" placeholder="Ex. Where is .." #input>
      </mat-form-field>
      </div>


        <!--POST BODY-->
          <div class="content" *ngFor="let post of posts$ | filter:searchKey: 'title'">

            <div *ngIf="posts$.length === null" style="font-size: 30px; font-family: 'IBM Plex Sans', sans-serif;">No records found</div>
            <!-- show if theres no record existing -->
            <mat-card class="example-card">
              <span style="margin-left: 150px;">
                <button mat-icon-button [matMenuTriggerFor]="menu" style="float: right;">
                  <mat-icon>more_horiz</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item style="color: red;">
                    <mat-icon style="color: red;" >delete_outline</mat-icon>
                    <span style="font-family: 'Poppins', sans-serif;" (click)="deleteQuestions(post.id)" >Delete Post</span>
                  </button>
                  <button mat-menu-item style="color: blue;">
                    <mat-icon style="color: blue;">visibility</mat-icon>
                    <span style="font-family: 'Poppins', sans-serif;" (click)="goToPost(post.id)">View Post</span>
                  </button>
                  <button mat-menu-item style="color: #fda239">
                    <mat-icon style="color: #fda239">edit</mat-icon>
                    <span style="font-family: 'Poppins', sans-serif;" (click)="editQuestions(post)">Edit Post</span>
                  </button>
                </mat-menu>
              </span>


              <div class="head">
              <span style="font-size: 14px;">
                <a>Posted by {{post.program_fld}} | {{post.fname_fld}} {{post.mname_fld}} {{post.lname_fld}}</a>
                <span> - {{post.created_at|date:'MMM d, y - h a'}}</span>
                <!-- post.created_at|dateAsAgo //shows Just Now  -->
            </span>
            </div>
            <br>
              <mat-card-title  style=" font-family: 'IBM Plex Sans', sans-serif;">
                  <a>{{post.title}}</a>
              </mat-card-title>
              <hr>
              <mat-card-subtitle >
                <mat-chip-list aria-label="Fish selection">
                  <mat-chip class="tags-chip" *ngFor="let item of post.tags">
                    {{item.name}}
                  </mat-chip>
                </mat-chip-list>
              </mat-card-subtitle>


            <mat-card-content >
              <p>{{post.description}}</p>
            </mat-card-content>
            <hr>
            <!-- <mat-divider></mat-divider> -->
            <!-- <mat-card-actions align="start" >
              <button mat-button color="primary" (click)="goToPost(post.id)"><mat-icon>visibility</mat-icon>  View</button>
              <button mat-button color="accent" (click)="editQuestions(post)" > <mat-icon>edit</mat-icon> Update</button>
              <button mat-button color="warn" (click)="deleteQuestions(post.id)" > <mat-icon>delete</mat-icon>Delete</button>
            </mat-card-actions> -->
            </mat-card>

        </div>





</div>
