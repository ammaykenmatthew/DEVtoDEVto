<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard" routerLinkActive="is-active"><mat-icon>home</mat-icon>Dashboard</a>
      <a mat-list-item routerLink="studentpost" routerLinkActive="is-active"><mat-icon>question_answer</mat-icon>Student Posts</a>
      <a mat-list-item routerLink="filters" routerLinkActive="is-active"><mat-icon>bookmark</mat-icon>Filters</a>
    </mat-nav-list>
    <button class="outButton" type="button" (click)="logoutUsers()"><mat-icon>logout</mat-icon>Sign Out</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Admin Panel</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="content-container">
      <router-outlet></router-outlet>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
