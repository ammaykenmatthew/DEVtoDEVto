<div class="container h-100">
  <div class="row h-100 justify-content-center  align-items-center">
  <!-- <div class="row h-100 justify-content-center align-items-center"> -->
            <div class="page-header d-flex flex-row justify-content-between">
                <div class="text d-flex flex-row justify-content-start">
                  <span>Top
                    <br>
                    <br> Questions</span>
                    <div class="total align-self-end">
                      {{total_post}} questions
                    </div>

                </div>

                <div class="add p-2 justify-content-start">

                  <button type="button" color="primary" (click)="openDialog()"> + Ask a Question</button>


              <div class="pager1 ">
                <div class ="d-flex ">
                  <div class="d-flex fd-column ">
                    <label class="flex--item fs-caption">Show </label>
                    <select class="selek"  (change)="onTableSizeChange($event)">
                      <option *ngFor="let size of tableSizes">
                        {{size}}
                      </option>
                  </select>
                  </div>
                </div>
              </div>


                </div>


            </div>
            <!--Loader-->
            <div *ngIf="showLoader" class="loader text-center">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
              <div class="bar4"></div>
              <div class="bar5"></div>
              <div class="bar6"></div>
              <div class="bar7"></div>
              <div class="bar8"></div>
              <div class="bar9"></div>
              <div class="bar10"></div>
              <div class="bar11"></div>
              <div class="bar12"></div>
           </div>
           <!--Loader-->

            <!--POST BODY-->
            <div class="reddit-body">

                <div class="container">
                  <!-- <div class="row d-flex justify-content-center"> -->
                    <div class="row d-flex justify-content-center">

                    <div class="col-md-8">
                      <div class="row post" *ngFor="let post of posts$ | filter:searchKey: 'title' | paginate: {
                        itemsPerPage: tableSize,
                        currentPage: page,
                        totalItems: count}; let i = index
                        ">

                        <div class="vote col-md-1">
                          <div class="votebox d-flex flex-column ">
                            <!-- <div class="p-2" *ngIf="post.votes_value == 0 && !post.votes_value">
                                <fa-icon class="upvote" [icon]="faArrowUp" (click)="upVotes(post.user_id, post.id)"></fa-icon>
                            </div> -->
                            <div class="p-2" *ngIf=" post.votestatus1?.votes_status ">
                              <fa-icon class="upvote done" [icon]="faArrowUp" (click)="upVotes(post.user_id, post.id)"></fa-icon>
                          </div>
                          <div class="p-2" *ngIf=" !post.votestatus1?.votes_status ">
                            <fa-icon class="upvote" [icon]="faArrowUp" (click)="upVotes(post.user_id, post.id)"></fa-icon>
                          </div>

                            <div class="p-2 votecount">{{post.upvote}}</div>
                            <br>
                            <div class="p-2 votecount">{{post.downvote}}</div>
                            <div class="p-2" *ngIf="post.votestatus0?.votes_status ">
                                <fa-icon class="downvote doneDown" [icon]="faArrowDown" (click)="downVotes(post.user_id, post.id)">
                                </fa-icon>
                            </div>
                            <div class="p-2" *ngIf="!post.votestatus0?.votes_status ">
                              <fa-icon class="downvote " [icon]="faArrowDown" (click)="downVotes(post.user_id, post.id)">
                              </fa-icon>
                          </div>
                            <!-- <div class="p-2" *ngIf="post.votes_value == 1 && !post.votes_value">
                              <fa-icon class="downvote " [icon]="faArrowDown" (click)="downVotes(post.user_id, post.id)">
                              </fa-icon>
                          </div> -->

                        </div>
                        </div>
                        <div class="col-md-11">
                            <span>
                                <span class="subreddit-text"></span>
                                <span><a>Posted by {{post.program_fld}} | {{post.fname_fld}} {{post.mname_fld}} {{post.lname_fld}}  </a>
                                  <span>
                                    <button mat-icon-button [matMenuTriggerFor]="menu"   style="float: right;">
                                      <mat-icon>more_horiz</mat-icon>
                                    </button>
                                    <mat-menu #menu="matMenu">
                                      <button mat-menu-item>
                                        <mat-icon>bookmark_border</mat-icon>
                                        <span style="font-family: 'Poppins', sans-serif;" (click)="setBookmark(post.id)">Save this post</span>
                                      </button>
                                    </mat-menu>
                                  </span></span>
                                <span> - {{post.created_at|date:'MMM d, y h a'}}</span>
                                <!-- post.created_at|dateAsAgo //shows Just Now  -->

                            </span>
                            <hr />
                            <div class="post-title">
                                <a>{{post.title}}</a>
                            </div>

                            <div class="post-text">
                              <p>{{post.description}}</p>
                            </div>
                            <hr />
                            <mat-chip-list aria-label="Fish selection">
                              <mat-chip color="" *ngFor="let item of post.tags">
                                {{item.name}}
                              </mat-chip>
                            </mat-chip-list>
                            <hr />
                            <span>
                                <a >
                                    <fa-icon [icon]="faComments"></fa-icon>
                                    ({{post.commentcount}}) Comments
                                </a>
                                <button class="login" (click)="goToPost(post.id)">
                                    Read Post
                                </button>
                            </span>
                        </div>

                      </div>
                      <br>
                      <div class="pager float-start">
                        <pagination-controls
                        previousLabel = "Prev"
                        nextLabel="Next"
                        (pageChange)="onTableDataChange($event)"
                        >
                        </pagination-controls>
                      </div>


                    </div>
                    <!-- <div class="col-md-3">

                    <div class="sidebar-view-subreddit">
                      <div style="color: black; font-weight: bold">Browse Subreddits</div>
                      <hr />
                      <span >
                          <span class="subreddit-text"><a >Programming</a></span>
                          <hr />
                      </span>
                      <div style="text-align: center">
                          <a style="font-weight: bold" routerLink="/subreddits">View All</a>
                      </div>
                  </div>
                    </div> -->

                  </div>
                </div>
              </div>
            </div>
            </div>
