<div class="page">
  <div class="page-box p-3 ">
    <mat-icon>account_circle</mat-icon> Student Profile
  </div>
  <div class="page-content ">
    <div class="container">
      <div class="main-body">

          <!--First Card -->
            <div class="row gutters-sm">
              <div class="col-md-4 mb-3">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">

                      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="" width="150">
                      <br>
                      <div class="mt-3">
                        <p class="text-secondary mb-2">{{fname_fld}}</p>
                        <hr/>
                        <h4 style="color: #1e293b; font-family: 'Roboto', sans-serif;">{{email_add}}</h4>
                        <h4 style="color: #1e293b; font-family: 'Roboto', sans-serif;">{{dept_fld}} / {{program_fld}}</h4>

                      </div>
                    </div>
                  </div>
                </div>

                <!--Second Card -->
              </div>
              <div class="col-md-8">
                <div class="card mb-3">
                  <div class="card-body">
                    <div class="row">

                      <div class="col-sm-3">
                        <h1 style="color: #1e293b; font-family: 'Roboto', sans-serif;" class="mb-0">Full Name</h1>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        <p>{{fname_fld}} {{mname_fld}} {{lname_fld}}</p>
                      </div>
                    </div>
                    <hr>
                    <div class="row">

                      <div class="col-sm-3">
                        <h1 style="color: #1e293b; font-family: 'Roboto', sans-serif;" class="mb-0">Student Number</h1>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        <p>{{studnum_fld}}</p>
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h1 style="color: #1e293b; font-family: 'Roboto', sans-serif;" class="mb-0">Email Address</h1>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{email_add}}
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h1 style="color: #1e293b; font-family: 'Roboto', sans-serif;" class="mb-0">Department</h1>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{dept_fld}}
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h1 style="color: #1e293b; font-family: 'Roboto', sans-serif;" class="mb-0">Program</h1>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{program_fld}}
                      </div>
                    </div>
                    <hr>


                    <!-- <div class="row">
                      <div class="col-sm-12">
                        <a class="btn btn-info " >Edit</a>
                      </div>
                    </div> -->
                  </div>
                </div>

                <div class="goals">
                  <mat-card>
                    <mat-card-content>
                      <div class="cardcontent">
                        <img src="assets/images/post-vc.png" class="img-post" >
                        <h2 class="example-h2">Poster</h2>
                        <p>Create post atleast 10 times</p>

                      </div>
                    </mat-card-content>
                    <section class="example-section">
                      <mat-progress-bar
                          class="example-margin"
                          [color]="color"
                          [mode]="mode"
                          [value]="value"
                          [bufferValue]="bufferValue">
                      </mat-progress-bar>
                    </section>
                  </mat-card>
                </div>

              </div>
            </div>

          </div>
      </div>
  </div>
</div>
