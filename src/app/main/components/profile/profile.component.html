<div class="container-fluid page">
  <div class="page__box p-3 mt-2">
    Profile
  </div>
  <div class="page__content shadow p-3 position-relative">
    <div class="container">
      <div class="main-body">

          <!--First Card -->
            <div class="row gutters-sm">
              <div class="col-md-4 mb-3">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">

                      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="" width="150">
                      <br>
                      <div class="mt-3">
                        <p class="text-secondary mb-2">{{fname_fld}}</p>
                        <hr/>
                        <h4 style="color: #1e293b; font-family: 'Poppins', sans-serif;">{{email_add}}</h4>
                        <h4 style="color: #1e293b; font-family: 'Poppins', sans-serif;">{{dept_fld}} / {{program_fld}}</h4>

                      </div>
                    </div>
                  </div>
                </div>

                <!--Second Card -->
              </div>
              <div class="col-md-8">
                <div class="card mb-3">
                  <div class="card-body">
                    <div class="row">

                      <div class="col-sm-3">
                        <h1 style="color: #1e293b; font-family: 'Poppins', sans-serif;" class="mb-0">Full Name</h1>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{fname_fld}} {{mname_fld}} {{lname_fld}}
                      </div>
                    </div>
                    <hr>
                    <div class="row">

                      <div class="col-sm-3">
                        <h1 style="color: #1e293b; font-family: 'Poppins', sans-serif;" class="mb-0">Student Number</h1>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{studnum_fld}}
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h1 style="color: #1e293b; font-family: 'Poppins', sans-serif;" class="mb-0">Email Address</h1>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{email_add}}
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h1 style="color: #1e293b; font-family: 'Poppins', sans-serif;" class="mb-0">Department</h1>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{dept_fld}}
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h1 style="color: #1e293b; font-family: 'Poppins', sans-serif;" class="mb-0">Program</h1>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{program_fld}}
                      </div>
                    </div>
                    <hr>


                    <!-- <div class="row">
                      <div class="col-sm-12">
                        <a class="btn btn-info " >Edit</a>
                      </div>
                    </div> -->
                  </div>
                </div>

              </div>
            </div>

          </div>
      </div>
  </div>
</div>
