<div class="container">
  <h1>Report Post</h1>
  <form [formGroup]="form" (ngSubmit)="reportPost()">
    <div class="form-group">
      <div class="form-check" *ngFor="let report of reportOptions">
        <input class="form-check-input" type="radio"
          [value]="report"
          id="{{ report }}"
          formControlName="report">
        <label class="form-check-label" for="{{ report }}">
          {{ report }}
        </label>
      </div>
      <div *ngIf="form.get('report')?.value === 'Other'">
        <textarea rows="3" cols="30" formControlName="otherReport"></textarea>
      </div>
      <div class="buttonEnd" [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <button style="margin-left:8px;" mat-raised-button color="primary" mat-dialog-close (click)="reportPost()">Report</button>
      </div>
    </div>
  </form>
</div>
