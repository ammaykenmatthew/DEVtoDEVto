<div class="container">
  <div class="header">
    <mat-icon>assignment</mat-icon>
    <span>Student Reports</span>
    <hr/>
  </div>
  <br>
  <div class="body">
    <hr/>
    <div class="side" >
      <div style="margin-top: 10px;">
        <span>
        <h3>Search Report:</h3>
        <mat-form-field appearance="outline">
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Where is .." #input>
        </mat-form-field>

    </span>

    </div>

  <div class="table-z">
    <div class="responsiveTable mat-elevation-z8" >
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="no.">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Report No. </th>
          <td mat-cell *matCellDef="let row"> {{row.studnum_fld}} </td>
        </ng-container>

        <ng-container matColumnDef="user_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Reported By.</th>
          <td mat-cell *matCellDef="let row"> {{row.fname_fld}} </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="post_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Post ID.</th>
          <td mat-cell *matCellDef="let row"> {{row.fname_fld}} </td>
        </ng-container>

        <ng-container matColumnDef="report">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Report Description.</th>
          <td mat-cell *matCellDef="let row"> {{row.fname_fld}} </td>
        </ng-container>

         <!-- Date & Time Column -->
         <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
          <td mat-cell *matCellDef="let row"> {{row.created_at | date:'medium'}} </td>
        </ng-container>

         <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
              Review
            </button>
            <button   mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
              Delete
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>

</div>
