
<div class="replies">
	<div class="main">

		<div class="right">
			<div class="detail">
        <span><img src=""></span>
				<span class="user">{{comment.user.recno_fld.fname_fld}} {{comment.user.recno_fld.mname_fld|| ''}} {{comment.user.recno_fld.lname_fld|| ''}}</span>
				<span class="date">&bull;{{comment.created_at|date:'MMM d, y - h a'}}</span>

        <!-- name -->
        <!-- {{comment.comments.program_fld}} | {{comment.comments.fname_fld}} {{comment.comments.mname_fld}} {{comment.comments.lname_fld}} -->

        <!-- date -->
        <!-- {{comment.comments.created_at|date:'MMM d, y - h a'}} -->
			</div>
			<div class="comment">
				<p>{{comment.content}}</p>
			</div>
			<a (click)="replyClick()" *ngIf="post_status =='open'" style=" margin-left: 35px; cursor: pointer; font-size: 13px; font-style: system-ui; color: #666869;">Reply</a>
      <br>
			<app-comment-box [commentdata]="comment" (add)="onAdd($event)" *ngIf="isEditing"></app-comment-box>
		</div>
	</div>
	<br/>
  <!-- pre pwede 2 replies lng max makita tapos may show more replies na sa baba-->
	<app-comment *ngFor="let c of comment.comments" [comment]="c"></app-comment>
</div>
