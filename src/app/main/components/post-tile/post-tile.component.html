<div class="row post" *ngFor="let post of posts$">
  <div class="col-md-1">
      <app-vote-button></app-vote-button>
  </div>
  <div class="col-md-11">
      <span>
          <span class="subreddit-text"></span>
          <span> Posted by <a class="username" routerLink="/user/{{post.user_id}}">{{post.user_id}}</a></span>
          <span> at {{post.created_at}}</span>
      </span>
      <hr />
      <div class="post-title">
          <a class="postname" href="{{post.title}}">{{post.title}}</a>
      </div>
      <hr />
      <span>
          <a class="btnCommments" role="button">
              <fa-icon [icon]="faComments"></fa-icon>
              Comments 5 <!--({{post.commentNum}})-->
          </a>
          <button class="login"> <!--" (click)="goToPost(post.id)-->
              Read Post
          </button>
      </span>
  </div>
</div>
