<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <mat-toolbar>
        <span>Menu</span>
    </mat-toolbar>
    <div class="user">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="">
      <h4 class="name">Student Name</h4>
      <p class="mail">studnum_fld@gmail.com</p>
    </div>
    <div class="menu">
      <div class="menu-head">
        <span>Catalog</span>
      </div>
    </div>
    <div class="menu-item">
    <button mat-button class="menu-button" routerLink="home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="questions">
      <mat-icon>question_answer</mat-icon>
      <span>My Questions</span>
    </button>
    <button mat-button class="menu-button" routerLink="bookmarks">
      <mat-icon>bookmark</mat-icon>
      <span>Bookmarks</span>
    </button>
    <button mat-button class="menu-button" routerLink="profile">
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>
    </div>
    <button class="outButton" type="button" (click)="logoutUsers()"><mat-icon>logout</mat-icon>Sign Out</button>
  </mat-sidenav>


  <mat-sidenav-content>
    <mat-toolbar>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Student Panel</span>
    </mat-toolbar>

    <div class="content-container">
      <router-outlet></router-outlet>
  </div>

  </mat-sidenav-content>
</mat-sidenav-container>
