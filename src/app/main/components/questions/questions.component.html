<div class="container-fluid page">
  <div class="page__box p-3 mt-2">
   My Questions
  </div>
  <div class="page__content shadow p-3 position-relative">
    <div class="container">
      <div style="margin-top: 10px;">
        <h3>Search Question:</h3>
        <mat-form-field appearance="outline">

          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Where is .." #input>
        </mat-form-field>

        <div class="table-z">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
              <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>

             <!-- Date & Time Column -->
             <ng-container matColumnDef="created_at">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
              <td mat-cell *matCellDef="let row"> {{row.created_at | date:'medium'}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="editQuestions(row)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button  (click)="deleteQuestions(row.id)"  mat-icon-button color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="secondary" (click)="viewPost(row.id)">
                  <mat-icon>pageview</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
        </div>
      </div>

    </div>

  </div>
</div>
