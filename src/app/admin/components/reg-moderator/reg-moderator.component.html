<div class="container">
  <div class="header">
    <mat-icon>supervised_user_circle</mat-icon>
    <span>Register Moderator</span>
    <hr/>
  </div>
  <br>
  <div class="body">

    <h4>FORM</h4>

    <form  [formGroup]="frmGroup2" ngNativeValidate >
      <!-- <mat-form-field class="" appearance="outline">
        <mat-label> Subject</mat-label>
        <mat-select matInput  formControlName="email_add" id="email_add" matNativeControl required>
            <mat-option *ngFor="let stud of students" value="{{stud.email_add}}">{{stud.email_add}}</mat-option>

        </mat-select>
    </mat-form-field> -->


      <mat-form-field class="studentNumber" appearance="outline">
          <mat-label> Email Add</mat-label>
          <input type="text"  matInput formControlName="email_add" id="email_add"  required >
      </mat-form-field>

      <mat-form-field class="name"appearance="outline">
          <mat-label> Password</mat-label>
          <input type="Password" matInput formControlName="pword_fld" id="pword_fld"  required  >
      </mat-form-field>

      <mat-form-field class="name" appearance="outline" >
          <mat-label>Role</mat-label>
          <input type="text" matInput  formControlName="role" id="role"  >
      </mat-form-field>

      <mat-form-field class="name" appearance="outline">
          <mat-label> Record No.</mat-label>
          <input type="text" matInput  formControlName="recno_fld" id="recno_fld" >
      </mat-form-field>

      <div class="submit" >
        <button class="outButton" type="button" mat-raised-button color="primary" (click)="regAccStud()">Submit</button>
        <span style="margin-left: 10px;"></span>
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
      </div>
      </form>
  </div>
</div>
