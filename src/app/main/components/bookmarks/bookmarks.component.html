<div class="page">
  <div class="page-box p-3 ">
    <mat-icon>bookmarks</mat-icon> Bookmarks
  </div>
  <div class="page-content">
    <h1>Your Bookmarks</h1>
    <div class="bookmarks">
       <mat-card class="example-card">
          <mat-card-header>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            <mat-card-title>Shiba Inu</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>This card has divider and indeterminate progress as footer</p>
            <p>lorem impsum</p>
            <mat-divider></mat-divider>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-button color="primary">View</button>
            <button mat-button color="warn">Remove</button>

          </mat-card-actions>

        </mat-card>
        <br>
      </div>

        <div class="goals">
        <mat-card>
          <mat-card-content>
            <div class="cardcontent">
              <img src="assets/images/post-vc.png" class="img-post" >
              <h2 class="example-h2">Poster</h2>
              <p>Create post atleast 10 times</p>

            </div>
          </mat-card-content>
          <section class="example-section">
            <mat-progress-bar
                class="example-margin"
                [color]="color"
                [mode]="mode"
                [value]="value"
                [bufferValue]="bufferValue">
            </mat-progress-bar>
          </section>
        </mat-card>
      </div>

  </div>
</div>
